<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>座席列表</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="../static/js/list.js"></script>
    <script src="js/list.js"></script>
</head>

<body>
    <h1 align="center">
        座席列表
    </h1>
    <div style="width: 750px;margin: auto;">
        <table border="1" align="center" style="text-align: center;" class="layui-table">
            <tr>
                <th style="width: 30%;">工号</th>
                <th style="width: 20%;">名称</th>
                <th style="width: 50%;">操作</th>
            </tr>
            <tr th:each="agent : ${agents}">
                <form th:id="|form${agent.work_id}|">
                    <input type="hidden" name="work_id" th:value="${agent.work_id}" />
                    <input type="hidden" name="name" th:value="${agent.name}" />
                    <td style="width: 30%;" th:text="${agent.work_id}"></td>
                    <td style="width: 20%;" th:text="${agent.name}"></td>
                    <td style="width: 50%;">
                        <div class="layui-btn-group">
                            <input class="layui-btn layui-anim layui-anim-scaleSpring" type="button" value="修改"
                                th:onclick="|update(${agent.work_id})|" />
                            <input class="layui-btn layui-anim layui-anim-scaleSpring" type="button" value="删除"
                                th:onClick="|del(${agent.work_id})|" />
                        </div>
                    </td>
                </form>
            </tr>
            <tr style="text-align: center">
                <td colspan="3"><button type="button" class="layui-btn layui-anim layui-anim-scaleSpring"
                        onclick="add()">新增座席</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
